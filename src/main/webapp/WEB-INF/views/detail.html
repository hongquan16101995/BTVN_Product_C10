<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        h1 {
            text-align: center;
        }

        div {
            width: 500px;
        }

        img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Detail product</h1>
    <table class="table">
        <tbody>
        <tr>
            <th>Name</th>
            <td th:text="${product.name}"></td>
        </tr>
        <tr>
            <th>Price</th>
            <td th:text="${product.price}"></td>
        </tr>
        <tr>
            <th>Description</th>
            <td th:text="${product.description}"></td>
        </tr>
        <tr>
            <th>Image</th>
            <td><img th:src="@{'/image/' + ${product.imagePath}}" alt=""></td>
        </tr>
        <tr>
            <th></th>
            <td><a class="btn btn-secondary" th:href="@{/home(search=)}">Back</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
