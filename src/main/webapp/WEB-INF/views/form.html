<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        h1 {
            text-align: center;
        }

        form {
            width: 500px;
            margin-left: 350px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Form product</h1>
    <form th:action="@{/save}" method="post" th:object="${product}" enctype="multipart/form-data">
        <label><input type="text" th:field="*{id}" hidden></label>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}" id="name">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" class="form-control" th:field="*{price}" id="price">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" th:field="*{description}" id="description">
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <input type="file" class="form-control" th:field="*{image}" id="image">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary">Save</button>&nbsp;
            <a class="btn btn-secondary" th:href="@{/home(search=)}">Back</a>
        </div>
    </form>
</div>
</body>
</html>
